# Combine several test tasks into a single playbook
# to minimize Zuul node consumption

- hosts: primary
  roles:
    - bindep
    - clear-firewall
    - ensure-docker
    - ensure-python
    - ensure-pip
    - ensure-tox

  tasks:

    - name: Install tox python module
      shell: |
        pip3 install tox --break-system-packages
      args:
        chdir: "{{ zuul.project.src_dir }}"
        executable: /bin/bash
      become: True

    - name: Build images
      shell: |
        make images
      args:
        chdir: "{{ zuul.project.src_dir }}"
        executable: /bin/bash
