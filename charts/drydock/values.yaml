# This file provides defaults for drydock

replicas:
  drydock: 2

labels:
  node_selector_key: ucp-control-plane
  node_selector_value: enabled

images:
  tags:
    drydock: quay.io/attcomdev/drydock:1.0.1
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1
    ks_user: docker.io/openstackhelm/heat:newton
    ks_service: docker.io/openstackhelm/heat:newton
    ks_endpoints: docker.io/openstackhelm/heat:newton
    drydock_db_init: docker.io/postgres:9.5
    drydock_db_sync: quay.io/attcomdev/drydock:1.0.1
  pull_policy: "IfNotPresent"

network:
  api:
    nodeport:
      enabled: true

pod:
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  resources:
    enabled: false
    test:
      limits:
        memory: "128Mi"
        cpu: "100m"
      requests:
        memory: "128Mi"
        cpu: "100m"
    api:
      limits:
        memory: "128Mi"
        cpu: "100m"
      requests:
        memory: "128Mi"
        cpu: "100m"
    jobs:
      ks_user:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
      ks_service:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
      ks_endpoints:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
      drydock_db_sync:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
      drydock_db_init:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"

manifests:
  job_ks_service: true
  job_ks_user: true
  job_ks_endpoints: true
  job_drydock_db_init: true
  job_drydock_db_sync: true
  secret_keystone: true
  secret_database: true
  configmap_etc: true
  configmap_bin: true
  service_drydock: true
  deployment_drydock: true
  test_drydock_api: true
  test_drydock_auth: true

dependencies:
  db_init:
    services:
      - service: postgresql
        endpoint: internal
  db_sync:
    services:
      - service: postgresql
        endpoint: internal
    jobs:
      - drydock-db-init
  ks_user:
    services:
      - service: identity
        endpoint: internal
  ks_service:
    services:
      - service: identity
        endpoint: internal
  ks_endpoints:
    jobs:
      - drydock-ks-service
    services:
      - service: identity
        endpoint: internal
  api:
    jobs:
      - drydock-ks-endpoints
      - drydock-ks-user
      - drydock-ks-endpoints
      - drydock-db-init
      - drydock-db-sync
    services:
      - service: identity
        endpoint: internal
      - service: postgresql
        endpoint: internal

endpoints:
  cluster_domain_suffix: cluster.local
  identity:
    name: keystone
    auth:
      user:
        region_name: RegionOne
        role: admin
        project_name: service
        project_domain_name: default
        user_domain_name: default
        username: drydock
        password: password
      admin:
        region_name: RegionOne
        project_name: admin
        password: password
        username: admin
        user_domain_name: default
        project_domain_name: default
    hosts:
      default: keystone-api
      public: keystone
    host_fqdn_override:
      default: null
    path:
      default: /v3
    scheme:
      default: http
    port:
      admin:
        default: 35357
      api:
        default: 80
  physicalprovisioner:
    name: drydock
    hosts:
      default: drydock-api
    port:
      api:
        default: 9000
        nodeport: 31900
    path:
      default: /api/v1.0
    scheme:
      default: http
    host_fqdn_override:
      default: null
  postgresql:
    name: postgresql
    auth:
      admin:
        username: postgres
        password: password
      user:
        username: drydock
        password: password
        database: drydock
    hosts:
      default: postgresql
    path: /drydock
    scheme: postgresql+psycopg2
    port:
      postgresql:
        default: 5432
    host_fqdn_override:
      default: null

secrets:
  identity:
    admin: drydock-keystone-admin
    user: drydock-keystone-user
  postgresql:
    admin: drydock-postgresql-admin
    user: drydock-postgresql-user

# Settings for drydock.conf
conf:
  uwsgi:
    threads: 1
    workers: 1
  drydock:
    logging:
      log_level: 'DEBUG'
      global_logger_name: 'drydock'
      oobdriver_logger_name: '${global_logger_name}.oobdriver'
      nodedriver_logger_name: '${global_logger_name}.nodedriver'
      control_logger_name: '${global_logger_name}.control'
    maasdriver:
      maas_api_key: 'override_this'
      maas_api_url: 'override_this'
    plugins:
      ingester:
        - 'drydock_provisioner.ingester.plugins.yaml.YamlIngester'
      oob_driver:
        - 'drydock_provisioner.drivers.oob.pyghmi_driver.driver.PyghmiDriver'
        - 'drydock_provisioner.drivers.oob.manual_driver.driver.ManualDriver'
      node_driver: 'drydock_provisioner.drivers.node.maasdriver.driver.MaasNodeDriver'
    timeouts:
      drydock_timeout: 5
      create_network_template: 2
      identify_node: 10
      configure_hardware: 30
      apply_node_networking: 5
      apply_node_platform: 5
      deploy_node: 45
    bootdata:
      prom_init: '/etc/drydock/bootdata/join.sh'
    keystone_authtoken:
      delay_auth_decision: true
      auth_type: password
      auth_section: keystone_authtoken
    database:
      database_connect_string: null
# end drydock.conf

# configs for api-paste.ini
  paste:
    override:
    append:
# end api-paste.ini
# configs for policy.yaml
  policy:
    override:
    append:
# end policy.yaml
