            size: 1g
            bootable: false
            filesystem:
              mountpoint: '/boot'
              fstype: 'ext4'
              mount_options: 'defaults'
      sdb:
        volume_group: 'log_vg'
    volume_groups:
      log_vg:
        logical_volumes:
          - name: 'log_lv'
            size: '500m'
            filesystem:
              mountpoint: '/var/log'
              fstype: 'xfs'
              mount_options: 'defaults'
  platform:
    image: 'xenial'
    kernel: 'ga-16.04'
    kernel_params:
      quiet: true
      console: ttyS2
  metadata:
    owner_data:
      foo: bar
